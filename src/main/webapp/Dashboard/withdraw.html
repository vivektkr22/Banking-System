        display: flex;

    /* Adjust form colors */
        .form-group label, .form-control, .btn-primary {
            color: white; /* Set label and form text color to white */
        }

        /* Adjust form placeholder color */
        .form-control::placeholder {
            color: white; /* Set placeholder text color to white for better visibility */
        }
        
        /* Adjust form control background color and border color */

            background-color: rgba(255, 255, 255, 0.1); /* Add semi-transparent background */

</style>

<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <a class="navbar-brand" href="home.html">SwiftGlobe Payments Bank</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="registration.html">Create Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="balance.html">View Balance</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="deposit.html">Deposit</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="withdraw.html">Withdraw</a>
                </li>
                <li class="nav-item">

    <!-- Withdraw Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 mx-auto">
                <h2 class="text-center mb-4">Withdraw Funds</h2>
                <form id="withdrawForm">
                    <div class="form-group">
                        <label for="withdrawAmount">Withdraw Amount</label>
                        <input type="number" class="form-control" id="withdrawAmount" name="withdrawAmount" placeholder="Enter amount to withdraw" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="sourceAccount">Source Account Number</label>
                        <input type="text" class="form-control" id="sourceAccount" name="sourceAccount" placeholder="Enter your account number" required>
                    </div>
                    <div class="form-group">
                        <label for="destinationAccount">Destination Account Number</label>
                        <input type="text" class="form-control" id="destinationAccount" name="destinationAccount" placeholder="Enter recipient account number" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Withdraw</button>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
